<!DOCTYPE html>
<html>
<!--
On this page, you must include
-Nav bar linking all 4 pages
-HMTL form with minimum of:
    -1 fieldset
    -3 inputs
        -2text
        -1checkbox
    -1 text area
    -appropriate labels for the above
    -1 Button

-->

<head>
    <title>My Cat Blog</title>
    <!--*********** ADD A CSS LINK************-->
    <link rel = "stylesheet" type = "text/css" href="layout_2.css">
</head>

<img src="images/catBack3.png" id="backgroundImage">

<body>
    <div id="title_bar">
        <div class="image-cropper">
            <a href="index.html" ><img src="images/home_button.png" class="rounded" /></a>
        </div>
        <h3>Dillon's Cat Blog</h3>
    </div>
    <div id="navLinks">
        <a href="index.html">Home</a>
        <a href="index2.html">Tell Me About Your Cats</a>
        <a href="index3.html">Useful Links</a>
        <a href="index4.html">Gallery</a>
    </div>
    

    <h1>Tell me about your cats cats:</h1>
    <label for="formField">Fill Me Out!</label>
    <form id="formField">
        <div class="formItem">
            <label for="text1">What breeds of cat do you have?</label>
            <input type="text" id="text1">
        </div>


        <div class="formItem">
            <label for="text2">How many cats do you have?</label>
            <input type="text" id="text2">
        </div class="formItem">

        <div>
            <label for="check">Check this if you want more cats</label>
            <input type="checkbox" id="check">
        </div>

        <div class="formItem">
            <label for="description">Tell me what you love about your cats:</label><br>
            <textarea id="description"></textarea>
        </div>


        <div class="formItem">
            <p>Where do you think people should adopt from? (Choose one)</p>

            <div> 
                <label id="shelter">Shelter</label>
                <input type="radio" id="shelter">
                
                <label id="breeder">Breeder</label>
                <input type="radio" id="breeder">

                <label id="stray">Stray Cat</label>
                <input type="radio" id="stray">
                
            </div>

        </div>

        <button type="button"> Celebrate Cats! </button>
    </form>


</body>

</html>
